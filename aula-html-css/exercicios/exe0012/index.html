<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>

    <h1>Inserindo Vídos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" controls loop>
        <source src="midias/Videoap.mp4v" type="video/mp4">
        <source src="midias/Videoap.webmv" type="video/webm">
        <source src="midias/vídeo original-ap.mp4" type="video/mp4">
        <source src="midias/vídeo original-ap.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade de com reprodução de vídeos</p>

        <h1>Inserindo Vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/uwMYBCvNFEI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        

</body>
</html>
